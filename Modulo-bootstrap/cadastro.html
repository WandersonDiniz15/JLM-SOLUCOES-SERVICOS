      <h2>Cadastro de Equipamentos:</h2><br>
          <div class="input-group mb-3">
            <span class="input-group-text" id="patrimonio">Patrimônio</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <small id="erro-patrimonio" class="vermelho"></small>
      
          <div class="input-group mb-3">
            <label class="input-group-text" for="equipamento">Equipamento</label>
            <select class="form-select" id="equipamento">
              <option selected>...</option>
              <option value="1">Notebook</option>
              <option value="2">Monitor</option>
              <option value="3">Teclado</option>
              <option value="4">Mouse</option>
            </select>
          </div> 
           <small id="erro-patrimonio" class="vermelho"></small>
          
          <div class="input-group mb-3">
            <label class="input-group-text" for="modelo">Modelo/Marca</label>
            <select class="form-select" id="modelo">
              <option selected>...</option>
              <option value="1">Dell Inspirion 3501</option>
              <option value="2">...</option>
              <option value="3">...</option>
            </select>
          </div>
          <small id="erro-modelo" class="vermelho"></small>
      
          <div class="input-group mb-3">
            <span class="input-group-text" id="serial">Serial</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <small id="erro-serial" class="vermelho"></small>
      
          <div class="input-group mb-3">
            <label class="input-group-text" for="unidade">Unidade</label>
            <select class="form-select" id="unidade">
              <option selected>...</option>
              <option value="1">Sede</option>
              <option value="2">Contrato Santa Inês</option>
              <option value="3">Contrato Imperatriz</option>
            </select>
          </div>
          <small id="erro-unidade" class="vermelho"></small>
      
          <div class="input-group mb-3">
            <label class="input-group-text" for="setor">Setor</label>
            <select class="form-select" id="setor">
              <option selected>...</option>
              <option value="1">Recursos Humanos</option>
              <option value="2">Financeiro</option>
              <option value="3">Contabilidade</option>
              <option value="4">Sesmt</option>
              <option value="5">Prestação de Contas</option>
              <option value="6">Qualidade</option>
              <option value="7">Recepção</option>
              <option value="8">Consultório</option>
              <option value="9">Administração</option>
            </select>
          </div>
          <small id="erro-setor" class="vermelho"></small>
      
          <div class="input-group mb-3">
            <span class="input-group-text" id="usuario">Usuário</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <small id="erro-usuario" class="vermelho"></small>
          <button class="btn btn-salvar" onclick="validar()">
              
            Salvar
              
            </button>
